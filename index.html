<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="index.js"></script>
    <title>CALC YA LATER</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Display part -->
            <div class="display"></div> 
            <!-- Buttons part -->
            <div class="all-buttons">
                <button class="btn allclear" data-type='reset'>AC</button>
                <button class="btn clear" data-type='clear'><-</button>
                <button class="btn divide" data-type='operator' value='/'>/</button>
                <button class="btn seven" data-type='number' value='7'>7</button>
                <button class="btn eight" data-type='number' value='8'>8</button>
                <button class="btn nine" data-type='number' value='9'>9</button>
                <button class="btn plus" data-type='operator' value='+'>+</button>
                <button class="btn four" data-type='number' value='4'>4</button>
                <button class="btn five" data-type='number' value='5'>5</button>
                <button class="btn six" data-type='number' value='6'>6</button>
                <button class="btn minus" data-type='operator' value='-'>-</button>
                <button class="btn one" data-type='number' value="1">1</button>
                <button class="btn two" data-type='number' value='2'>2</button>
                <button class="btn three" data-type='number' value='3'>3</button>
                <button class="btn multiply" data-type='operator' value='*'>*</button>
                <button class="btn zero" data-type='number' value='0'>0</button>
                <button class="btn dot" data-type='dot' value='.'>.</button>
                <button class="btn equal" data-type='equal' value='='>=</button>

            </div>
        </div>
    </div>
</body>
</html>
